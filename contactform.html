<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="contactform.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Contact Form</h1>

            <p>Name: <input type="text" required name="name" placeholder="Full Name"></p>

            <p>Email: <input type="email" required name="email" id="email" placeholder="abcd@gmail.com"></p>

            <p>Phone : <input type="number" name="phone_number" id="phone_number"></p>

            <p>Subject: <input type="text" name="Subject" id="Subject" placeholder="Subject"></p>
        
            <p>Message: <textarea required name="Message" id="Message" cols="100" rows="8" placeholder="Enter your message here"></textarea></p>

            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
