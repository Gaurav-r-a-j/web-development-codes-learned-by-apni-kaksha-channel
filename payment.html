<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <form action=" ">
            <h1 class="main_heading">Payment form</h1>
    
            <!-- <p>Required fields are followed by *</p> -->
    
            <h2>User Information</h2>
            <p>Name: * <input type="text" required name="name" placeholder="Full Name" ></p>
            
            
            <!-- <p>Gender</p> we don't use this as this will show out of box  -->
            <fieldset>
                <legend>Gender *</legend> <!--We use this it aligns the words with border line-->
                <p>
                    Male <input type="radio" name="gender" id="Male" value="M" required>
                    Female <input type="radio" required name="gender" id="female" value="F">
                </p>
            </fieldset>
    
            <p>Address: <textarea name="address" id="address" cols="100" rows="8" placeholder=" Enter your address"></textarea></p>
    
            <p>Email: * <input type="email" name="email" id="email" required placeholder="abcd@gmail.com"></p>
            
            <p>Pincode: * <input type="number" name="pincode" id="pincode" required placeholder="12345"></p>
    
            <h2>Payment Information</h2>
            <p>Card Type: 
                <select name="card_type" id="card_type" required>
                    <option value="">--Selct a Card Type</option>
                    <option value="visa">VISA</option>
                    <option value="RUPAY">RUPAY</option>
                    <option value="mastercard">MASTERCARD</option>
    
                </select>
            </p>
    
            <P>
                Card Number * <input type="number" required name="card_number" id="card_number" placeholder="1111-2222-3333-4444">
    
            </P>
    
            <p>
                Expiration Date: * <input type="date" name="exp_date" id="exp_date"required>
            </p>

            <p>
                CVV * <input type="password" name="cvv" id="cvv"required>
            </p>
    
            <input type="submit" value="Pay Now">
    
        </form>
    </div>
</body>
</html>
